<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="Css/css.css">
    <title>Calculadora de Préstamos</title>
</head>

<body class="bg-primary">
    <div class="container-fluid bg-primary p-4">
        <div class="row justify-content-center pt-4">
            <div class="col-md-6 col-sm-10 text-center mt-3 bg-white rounded p-4">
                <img src="Imagenes/2361932.png" alt="" style="height: 100px;" class="mx-auto d-block">
                <h3 class="py-4 letras">Calculadora de préstamos</h3>

                <div class="mb-4">
                    <input type="number" class="form-control monto" placeholder="Digite el Monto">
                </div>

                <div class="mb-4">
                    <input type="number" class="form-control interes" step="any" placeholder="Digite la tasa de interés anual">
                </div>

                <div class="mb-4">
                    <input type="number" class="form-control meses" placeholder="Digite el tiempo en meses">
                </div>

                <button type="submit" onclick="total()" class="btn btn-primary form-control">Calcular</button>

                <div class="alert alert-primary alert-link mt-4" id="alerta1" role="alert" style="display: none;"></div>
            </div>
        </div>
        <p class="text-white text-center mt-4">© Desarrollado por el ing. Angel Jose Queliz Vazquez</p>
    </div>
    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
